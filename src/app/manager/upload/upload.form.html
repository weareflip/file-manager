<section>
    <form #uploadForm="ngForm" (ngSubmit)="onSubmit(uploadForm)" >
        <input type="file" name="files" [ngModel]="upload.files" required-file multiple>
        <button type="submit" class="btn btn-success" [disabled]="! uploadForm.form.valid">Upload</button>
    </form>
    <div class="row">
        <div class="col">
            <progress-bar></progress-bar>
        </div>
    </div>
</section>
